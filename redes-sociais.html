<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fundo leve para a página */
            color: black;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(176, 224, 230, 0.8); /* Azul claro com opacidade */
            padding: 40px; /* Aumente o padding do header */
            text-align: center;
        }
        h1 {
            font-size: 6em; /* Aumente o tamanho da fonte do cabeçalho */
            margin: 0; /* Remove a margem padrão do cabeçalho */
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(176, 224, 230, 0.8); /* Azul claro com opacidade */
            padding: 10px 0;
        }
        nav a {
            color: black; /* Texto em preto */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        section {
            padding: 20px;
            text-align: center; /* Centraliza o texto da seção */
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            font-size: 2em; /* Tamanho dos ícones */
            text-decoration: none; /* Remove o sublinhado */
            color: black; /* Cor dos ícones */
        }
        .social-links span {
            margin-left: 5px; /* Espaço entre o ícone e o texto */
            font-size: 1.2em; /* Tamanho do texto */
        }
        .email-section {
            margin-top: 30px;
            text-align: center;
            font-size: 1.2em; /* Tamanho do texto do e-mail */
        }
        .email-section i {
            margin-right: 5px; /* Espaço entre o ícone e o texto do e-mail */
        }
    </style>
</head>
<body>

    <nav>

            <div class="social-links">
                <a href="https://www.instagram.com/_mundo_espirita" target="_blank">
                    <i class="fab fa-instagram"></i><span>Instagram</span>
                </a>
